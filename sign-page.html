<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/assets/style/style.css">

</head>

<body>

    <div class="container">
        <div class="wallpaper">
            <img src="/assets/image/character.png" alt="">
        </div>
        <div class="main">
            <div class="logo">
                <span>
                    <img src="/assets/image/logo-wetick.png" alt="">
                </span>
                <span class="wetick">We<span class="tick">tick</span></span>
            </div>
            <h1 class="sign-in">Sign In</h1>
            <div class="welcome">Hi, Welcome back to Urticket!</div>
            <form class="form" onsubmit="processData(event)">
                <input type="text" name="username" placeholder="Username">
                <input type="email" name="email" placeholder="Email">
                <div class="pass">
                    <input type="password" name="password" placeholder="Password">
                    <button>
                        <img src="/assets/image/eye.png" alt="">
                    </button>
                </div>
            </form>
            <div class="forgot">Forgot Password?</div>
            <button class="button" type="submit">Sign In</button>
            <div class="or-sign">or sign in with</div>
            <div class="logo-alt">
                <button><img src="/assets/image/google.png" alt=""></button>
                <button><img src="/assets/image/fb.png" alt=""></button>
            </div>
        </div>
    </div>

    <script>

        function processData(event){
            event.preventDefault()
            const username = event.target.username.value
            const email = event.target.email.value
            const password = event.target.password.value
            if(username === 'syarif' && email === 'syarif@gmail.com' && password === '1234'){
                const d = alert('Login Success!')
            }else{
                alert('Data yang Anda masukkan salah!')
            }
        }
    </script>

</body>

</html>
