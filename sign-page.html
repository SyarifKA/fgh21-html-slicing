<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/assets/style/style.css">

</head>

<body>

    <div class="container">
        <div class="wallpaper">
            <img src="/assets/image/character.png" alt="">
        </div>
        <div class="main">
            <div class="logo">
                <span>
                    <img src="/assets/image/logo-wetick.png" alt="">
                </span>
                <span class="wetick">We<span class="tick">tick</span></span>
            </div>
            <h1 class="sign-in">Sign In</h1>
            <div class="welcome">Hi, Welcome back to Urticket!</div>
            <form class="form" onsubmit="processData(event)">
                <div id="alert"></div>
                <input type="text" name="username" placeholder="Username">
                <input type="email" name="email" placeholder="Email">
                <div class="pass">
                    <input type="password" name="password" placeholder="Password">
                    <button type="button">
                        <img src="/assets/image/eye.png" alt="Logo-eye">
                    </button>
                </div>
                <div class="forgot">Forgot Password?</div>
                <button class="button" type="submit">Sign In</button>
            </form>
            <div class="or-sign">or sign in with</div>
            <div class="logo-alt">
                <button type="button"><img src="/assets/image/google.png" alt="Logo-google"></button>
                <button type="button"><img src="/assets/image/fb.png" alt="Logo-fb"></button>
            </div>
        </div>
    </div>

    <script src="/assets/style/script.js"></script>

</body>

</html>
