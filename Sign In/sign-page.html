<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="wallpaper">
            <img src="../assets/Group 12.png" alt="">
        </div>
        <div class="main">
            <div>
                <span>
                    <img src="../assets/Fill 1.png" alt="">
                </span>
                <span class="wetick">We<span class="tick">Tick</span></span>
            </div>
            <div class="sign-in">Sign In</div>
            <div class="welcome">Hi, Welcome back to Urticket!</div>
            <form class="form">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
            </form>
            <div class="forgot">Forgot Password?</div>
            <button class="button">Sign In</button>
            <div class="or-sign">or sign in with</div>
            <div class="logo-alt">
                <span><img src="../assets/google.png" alt=""></span>
                <span><img src="../assets/Vector.png" alt=""></span>
            </div>
        </div>
    </div>


</body>
</html>
