<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/style/style.css">

</head>

<body>

    <div class="container">
        <div class="wallpaper">
            <img src="../assets/image/Group 12.png" alt="">
        </div>
        <div class="main">
            <div class="logo">
                <span>
                    <img src="../assets/image/Fill 1.png" alt="">
                </span>
                <span class="wetick">We<span class="tick">tick</span></span>
            </div>
            <h1 class="sign-in">Sign In</h1>
            <div class="welcome">Hi, Welcome back to Urticket!</div>
            <form class="form">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
            </form>
            <div class="forgot">Forgot Password?</div>
            <button class="button">Sign In</button>
            <div class="or-sign">or sign in with</div>
            <div class="logo-alt">
                <button><img src="../assets/image/google.png" alt=""></button>
                <button><img src="../assets/image/fb.png" alt=""></button>
            </div>
        </div>
    </div>


</body>

</html>
